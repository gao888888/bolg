<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .module {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .module a {
            text-decoration: none;
            margin: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            color: #007bff;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .module a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .module img {
            max-width: 60px;
            max-height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>多功能导航页</h1>
</header>
<div class="module">
    <a href="#">
        <img src="software_icon.png" alt="软件">
        软件
    </a>
    <a href="#">
        <img src="tools_icon.png" alt="工具">
        工具
    </a>
    <a href="#">
        <img src="social_icon.png" alt="社交">
        社交
    </a>
    <a href="#">
        <img src="learning_icon.png" alt="学习">
        学习
    </a>
    <a href="#">
        <img src="entertainment_icon.png" alt="娱乐">
        娱乐
    </a>
    <a href="#">
        <img src="work_icon.png" alt="工作创造">
        工作创造
    </a>
    <a href="#">
        <img src="other_icon.png" alt="其他">
        其他
    </a>
</div>
</body>
</html>
