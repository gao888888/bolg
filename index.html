<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .module {
            margin: 20px;
        }

        .module h2 {
            font-size: 24px;
        }

        .sub-links {
            list-style: none;
            padding: 0;
        }

        .sub-links li {
            margin: 10px 0;
        }

        .sub-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .sub-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>多功能导航页</h1>
</header>
<div class="module">
    <h2>软件</h2>
    <ul class="sub-links">
        <li><a href="#">软件功能1</a></li>
        <li><a href="#">软件功能2</a></li>
        <li><a href="#">软件功能3</a></li>
    </ul>
</div>
<div class="module">
    <h2>工具</h2>
    <ul class="sub-links">
        <li><a href="#">工具功能1</a></li>
        <li><a href="#">工具功能2</a></li>
        <li><a href="#">工具功能3</a></li>
    </ul>
</div>
<div class="module">
    <h2>社交</h2>
    <ul class="sub-links">
        <li><a href="#">社交功能1</a></li>
        <li><a href="#">社交功能2</a></li>
        <li><a href="#">社交功能3</a></li>
    </ul>
</div>
<!-- 在其他模块下添加类似的结构 -->
</body>
</html>
